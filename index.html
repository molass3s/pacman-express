<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1
    user-scalable=no, maximum-scale=1" />
  <title>Pacman Express</title>
  <link rel="stylesheet" href="styles/pacman-express.css" />
  <script src="scripts/pacman-funcs.js" defer></script>
  <script src="scripts/wall-funcs.js" defer></script>
  <script src="scripts/dashboard-funcs.js" defer></script>
  <script src="scripts/control-funcs.js" defer></script>
  <script src="scripts/draw-funcs.js" defer></script>
  <script src="scripts/pacman-express.js" defer></script>
</head>
<body>
  <div id="content">
    <div>
      <div id="dashboard">
        <!-- I'm doing this to ensure that my font is loaded before canvas 
          attempts to use it. -->
        <div id="dashboard-title">
          Pacman Express
        </div>
        <div id="dashboard-stats">
          <div id="dashboard-timer">
            <label>TIME:</label>
            <span id="timer">0</span>
          </div>
          <div id="dashboard-score">
            <label>SCORE: </label>
            <span id="score">0</span>
          </div>
        </div> 
      </div>
      <canvas id="game-canvas"
        style="font-family: vcr-osd-mono, Arial, Helvetica, sans-serif;">
        <div>You have a seriously outdated browser...</div>
      </canvas>
    </div>
  </div>
</body>
</html>
