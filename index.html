<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1
    user-scalable=no, maximum-scale=1" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake-game.css" />
  <script src="dashboard-funcs.js" defer></script>
  <script src="control-funcs.js" defer></script>
  <script src="draw-funcs.js" defer></script>
  <script src="snake-game.js" defer></script>
</head>
<body>
  <div id="content">
    <div>
      <div id="dashboard">
        <div id="dashboard-title">
          Pacman Express
        </div>
        <div id="dashboard-stats">
          <div id="dashboard-timer">
            <label>TIME:</label>
            <span id="timer">15</span>
          </div>
          <div id="dashboard-score">
            <label>SCORE: </label>
            <span id="score">0</span>
          </div>
        </div> 
      </div>
      <canvas id="game-canvas">
        <div>You have a seriously outdated browser...</div>
      </canvas>
    </div>
  </div>
</body>
</html>
